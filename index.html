<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Open Space</title>
    <script async src="main.js"></script>
</head>
<body>
<div class="space">
    <div class="planet-area" style="left: 0; bottom: 0">
        <img class="planet" alt="planet" src="mars.png" >
        <img class="rocket" alt="rocket" src="rocket.png" >
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
        <input type="password" placeholder="Enter password to unlock">
        <input type="button" value="ok">
        <div class="check-buttons">
            <input type="checkbox" disabled="true"/>
            <input type="checkbox" disabled="true"/>
            <input type="checkbox" disabled="true"/>
            <input type="checkbox" disabled="true"/>
            <input type="checkbox" disabled="true"/>
            <input type="checkbox" disabled="true"/>
        </div>
        <div class="levers">
            <input type="range" min="0" max="100" value="90" orient="vertical" disabled="true"/>
            <input type="range" min="0" max="100" value="90" orient="vertical" disabled="true"/>
            <input type="range" min="0" max="100" value="90" orient="vertical" disabled="true"/>
            <input type="range" min="0" max="100" value="90" orient="vertical" disabled="true"/>
            <input type="range" min="0" max="100" value="90" orient="vertical" disabled="true"/>
        </div>
        <input type="button" value="launch" disabled="true">
        </div>
    </div>
</div>
</body>
</html>
